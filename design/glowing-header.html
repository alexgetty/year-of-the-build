<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOTB - Glowing Hero Header</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ============================================
       CSS CUSTOM PROPERTIES
       ============================================ */
    :root {
      --void: #0A0A0A;
      --white: #FAFAFA;
      --forest: #2E5A3C;
      --forest-bright: #3D7A50;
      --forest-dim: #1E3A28;
      --amber: #B45309;
      --amber-bright: #D97706;
      --amber-dim: #92400E;
    }

    /* ============================================
       RESET & BASE
       ============================================ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--void);
      color: var(--white);
      overflow-x: hidden;
    }

    /* ============================================
       HERO SECTION
       ============================================ */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: clamp(2rem, 8vw, 6rem);
      overflow: hidden;
    }

    /* Noise texture overlay */
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 10;
    }

    /* Scanlines overlay */
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      opacity: 0.15;
      pointer-events: none;
      z-index: 10;
    }

    /* ============================================
       GEOMETRIC BACKGROUND ELEMENTS
       ============================================ */
    .geo-ring {
      position: absolute;
      top: -15%;
      right: -10%;
      width: clamp(300px, 50vw, 600px);
      height: clamp(300px, 50vw, 600px);
      border: 4px solid var(--forest);
      border-radius: 50%;
      opacity: 0.7;
      box-shadow:
        0 0 30px var(--forest-bright),
        0 0 60px var(--forest),
        0 0 120px var(--forest),
        0 0 200px var(--forest-dim),
        inset 0 0 40px var(--forest);
      animation: ringPulse 4s ease-in-out infinite;
      will-change: opacity, box-shadow;
    }

    .geo-diamond {
      position: absolute;
      bottom: 10%;
      left: 5%;
      width: clamp(100px, 15vw, 180px);
      height: clamp(100px, 15vw, 180px);
      border: 3px solid var(--amber);
      transform: rotate(45deg);
      opacity: 0.6;
      box-shadow:
        0 0 25px var(--amber-bright),
        0 0 50px var(--amber),
        0 0 100px var(--amber),
        0 0 150px var(--amber-dim),
        inset 0 0 30px var(--amber);
      animation: diamondPulse 5s ease-in-out infinite 1s;
      will-change: opacity, box-shadow;
    }

    /* ============================================
       MAIN TITLE
       ============================================ */
    .title {
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      line-height: 0.85;
      font-weight: 700;
      font-size: clamp(4rem, 18vw, 14rem);
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .title-word {
      color: var(--white);
      text-shadow:
        0 0 5px #fff,
        0 0 15px var(--forest-bright),
        0 0 30px var(--forest-bright),
        0 0 50px var(--forest),
        0 0 80px var(--forest),
        0 0 120px var(--forest),
        0 0 180px var(--forest-dim),
        0 0 250px var(--forest-dim);
      animation: intenseGlow 4s ease-in-out infinite;
      will-change: text-shadow;
    }

    .title-word:nth-child(2) { animation-delay: 0.5s; }
    .title-word:nth-child(3) { animation-delay: 1s; }
    .title-word:nth-child(4) { animation-delay: 1.5s; }

    /* ============================================
       TAGLINE
       ============================================ */
    .tagline {
      position: absolute;
      bottom: clamp(2rem, 8vw, 6rem);
      left: clamp(2rem, 8vw, 6rem);
      z-index: 5;
      font-size: clamp(0.875rem, 2vw, 1.25rem);
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--white);
      opacity: 0.9;
      text-shadow:
        0 0 5px #fff,
        0 0 15px var(--forest-bright),
        0 0 30px var(--forest),
        0 0 60px var(--forest-dim);
      animation: taglineGlow 6s ease-in-out infinite;
    }

    /* Glowing diamond divider */
    .tagline .divider {
      display: inline-block;
      margin: 0 0.75em;
      font-size: 0.6em;
      vertical-align: middle;
      opacity: 0.7;
      color: var(--amber);
      text-shadow:
        0 0 8px var(--amber-bright),
        0 0 16px var(--amber),
        0 0 32px var(--amber-dim);
      animation: dividerPulse 3s ease-in-out infinite;
    }

    .tagline .divider:nth-of-type(2) {
      animation-delay: 0.5s;
    }

    /* ============================================
       KEYFRAME ANIMATIONS
       ============================================ */
    @keyframes intenseGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #fff,
          0 0 15px var(--forest-bright),
          0 0 30px var(--forest-bright),
          0 0 50px var(--forest),
          0 0 80px var(--forest),
          0 0 120px var(--forest),
          0 0 180px var(--forest-dim),
          0 0 250px var(--forest-dim);
      }
      50% {
        text-shadow:
          0 0 8px #fff,
          0 0 20px var(--forest-bright),
          0 0 40px var(--forest-bright),
          0 0 70px var(--forest),
          0 0 110px var(--forest),
          0 0 160px var(--forest),
          0 0 220px var(--forest-dim),
          0 0 300px var(--forest-dim);
      }
    }

    @keyframes ringPulse {
      0%, 100% {
        opacity: 0.7;
        box-shadow:
          0 0 30px var(--forest-bright),
          0 0 60px var(--forest),
          0 0 120px var(--forest),
          0 0 200px var(--forest-dim),
          inset 0 0 40px var(--forest);
      }
      50% {
        opacity: 0.9;
        box-shadow:
          0 0 50px var(--forest-bright),
          0 0 100px var(--forest),
          0 0 180px var(--forest),
          0 0 280px var(--forest-dim),
          inset 0 0 60px var(--forest);
      }
    }

    @keyframes diamondPulse {
      0%, 100% {
        opacity: 0.5;
        box-shadow:
          0 0 25px var(--amber-bright),
          0 0 50px var(--amber),
          0 0 100px var(--amber),
          0 0 150px var(--amber-dim),
          inset 0 0 30px var(--amber);
      }
      50% {
        opacity: 0.7;
        box-shadow:
          0 0 40px var(--amber-bright),
          0 0 80px var(--amber),
          0 0 140px var(--amber),
          0 0 200px var(--amber-dim),
          inset 0 0 50px var(--amber);
      }
    }

    @keyframes taglineGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #fff,
          0 0 15px var(--forest-bright),
          0 0 30px var(--forest),
          0 0 60px var(--forest-dim);
        opacity: 0.85;
      }
      50% {
        text-shadow:
          0 0 8px #fff,
          0 0 20px var(--forest-bright),
          0 0 40px var(--forest),
          0 0 80px var(--forest-dim);
        opacity: 1;
      }
    }

    @keyframes dividerPulse {
      0%, 100% {
        opacity: 0.6;
        text-shadow:
          0 0 8px var(--amber-bright),
          0 0 16px var(--amber),
          0 0 32px var(--amber-dim);
      }
      50% {
        opacity: 0.9;
        text-shadow:
          0 0 12px var(--amber-bright),
          0 0 24px var(--amber),
          0 0 48px var(--amber-dim);
      }
    }

    /* ============================================
       REDUCED MOTION
       ============================================ */
    @media (prefers-reduced-motion: reduce) {
      .title-word,
      .geo-ring,
      .geo-diamond,
      .tagline,
      .tagline .divider {
        animation: none;
      }
    }
  </style>
</head>
<body>

  <section class="hero" aria-label="Year of the Build hero">
    <div class="geo-ring" aria-hidden="true"></div>
    <div class="geo-diamond" aria-hidden="true"></div>

    <h1 class="title">
      <span class="title-word">Year</span>
      <span class="title-word">Of</span>
      <span class="title-word">The</span>
      <span class="title-word">Build</span>
    </h1>

    <p class="tagline">12 Projects <span class="divider">◆</span> 12 Months <span class="divider">◆</span> 2026</p>
  </section>

</body>
</html>
